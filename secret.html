<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Table Tennis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        #scoreboard {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Table Tennis</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <p><span id="playerScore">0</span> - <span id="opponentScore">0</span></p>
        <p>Round: <span id="roundCount">0</span></p>
        <p>Winner: <span id="roundWinner">None</span></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
