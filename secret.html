<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Walking Simulation</title>
    <style>
        #robot {
            width: 100px;
            height: 100px;
            background-color: blue;  /* Replace with your 3D model or image */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.5s ease-in-out;  /* Example transition for animation */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>AI Walking Simulation</h1>
    <button id="walkButton">Walk</button>

    <div id="robot"></div>

    <script>
        $('#walkButton').click(function() {
            $.ajax({
                url: '/walk',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({}),  // Replace with actual data if needed
                success: function(response) {
                    console.log('Response from backend:', response);
                    // Example: Trigger walking animation
                    $('#robot').css('transform', 'translateX(200px)');
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
